<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Marker Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker pakai model1.patt -->
      <a-marker type="pattern" url="model1.patt">
        <!-- Model GLB -->
        <a-entity
          gltf-model="url(model1.glb)"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 180 0"
        >
        </a-entity>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
