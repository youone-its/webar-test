<html>
  <head>
    <meta charset="utf-8">
    <title>Marker Based WebAR with Draco</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- A-Frame Extras (support Draco + animations etc) -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@latest/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false">

      <!-- Marker pakai .patt -->
      <a-marker type="pattern" url="model1.patt">
        <!-- Load model .glb dengan Draco decoder -->
        <a-entity
          gltf-model-plus="src: url(model1.glb); dracoDecoderPath: ./"
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
