<html>
  <head>
    <meta charset="utf-8">
    <title>Marker Based WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false">

      <!-- marker pakai file .patt buatanmu -->
      <a-marker type="pattern" url="model1.patt">
        <!-- load model .glb -->
        <a-entity 
          gltf-model="url(model1.glb)" 
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
